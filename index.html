<script>
    var audio = document.getElementById("myAudio");
    audio.volume = 0.5; // громкость 50%
    
    // запрос разрешения на воспроизведение аудио
    document.addEventListener('click', function() {
        if (audio.paused) {
            audio.play().then(() => {
              console.log("Audio started playing.");
            }).catch((error) => {
              console.log("Failed to start playing audio:", error);
            });
        }
        // если разрешение на воспроизведение аудио уже было дано, ничего не произойдет
    });
    
    // чтобы музыка зациклилась
    audio.addEventListener('ended', function() {
        audio.currentTime = 0;
        audio.play();
    }, false);
    
    // кнопка для выключения музыки
    var button = document.createElement('button');
    button.innerHTML = 'Music Off';
    button.style.position = 'absolute';
    button.style.top = '10px';
    button.style.left = '10px';
    document.body.appendChild(button);
    
    button.addEventListener('click', function() {
        audio.pause();
    });
</script>
